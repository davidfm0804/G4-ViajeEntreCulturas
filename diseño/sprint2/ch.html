<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../src/img/mapa.jpg" type="image/x-icon">
    <title>Gestión Puntuaciones</title>
    <link rel="stylesheet" href="./ch.css">
</head>
<body>
    <header role="banner">
        <img src="../../src/img/logo.png" alt="Logo de Viaje entre Culturas">
        <h1>Viaje entre Culturas</h1>
        <a href="#" class="admin-panel" role="button" aria-label="Ir al Panel de Administración">PANEL ADMIN</a>
    </header>
    <main class="registro" role="main">
        <h2>Registrar continente</h2>
        <label for="continente" class="visually-hidden">Selecciona un continente</label>
        <select name="continente" id="continente" aria-label="Selecciona un continente">
            <option disabled selected>Selección Continente</option>
            <option>Europa</option>
            <option>Asia</option>
            <option>África</option>
        </select>
        <div class="button-group" role="group" aria-label="Acciones disponibles">
            <button class="btn borrar" aria-label="Borrar los datos del formulario">Borrar</button>
            <button class="btn cancelar" aria-label="Cancelar la operación actual">Cancelar</button>
            <button class="btn mostrar" aria-label="Mostrar información del continente seleccionado">Mostrar</button>
        </div>
    </main>
</body>
</html>
