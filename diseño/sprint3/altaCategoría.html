<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../src/img/mapa.jpg" type="image/x-icon">
        <title>Registro Categoría</title>
        <link rel="stylesheet" href="../../src/css/estiloHugo.css">
    </head>
    <body>
        <header>
            <img src="../../src/img/logo.png" alt="Logo">
            <h1>Viaje entre Culturas</h1>
            <a href="#">PANEL ADMIN</a>
        </header>
        <main class="registro">
            <h2>Registrar categoría</h2>
            <form>
                <input type="text" name="nombreCat" placeholder="Nombre Categoría" >
                <div>
                    <button type="reset">Borrar</button>
                    <button type="button" class="cancel">Cancelar</button>
                    <button type="submit" class="update">Enviar</button>
                </div>
            </form>
        </main>
    </body>
</html>
