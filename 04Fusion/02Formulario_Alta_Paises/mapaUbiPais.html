<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje entre culturas</title>
    <link rel="icon" href="img/mapa.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estiloMapa.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo">
        <h1>Viaje entre Culturas</h1>
        <div>
            <span><a href="#">VOLVER</a></span>
        </div>
    </header>
    <main>
        <img id="mapa" src="img/mapa.jpg">
    </main>
    <!-- <script src="./01coordCop.js"></script> -->
    <script> 
        function getQueryParam(param) { 
            const urlParams = new URLSearchParams(window.location.search); 
            return urlParams.get(param); 
        } 
        const scriptToLoad = getQueryParam('script'); 
        const script = document.createElement('script'); 
        script.defer = true; // Asegura que el script se cargue después de que el DOM esté completamente analizado 
        if (scriptToLoad === '03cargarCoord.js') { 
            script.src = './03cargarCoord.js'; 
        } else
            script.src = './01coordCop.js'
        document.body.appendChild(script);
    </script>
</body>
</html>
