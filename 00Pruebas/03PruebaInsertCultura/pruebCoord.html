<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Coordenadas</title>

    <style>
        body{
            background-image: url('../MapaMundi.png');
        }

        img{
            width: 1.8%;
        }
    </style>
</head>
<body>
    <h1>Haz clic en cualquier parte de la pantalla para obtener las coordenadas</h1>
    <p id="coordenadas">Coordenadas</p>
    <!-- <button id="addChincheta">Add</button> -->

    <script src="./coordenadas.js"></script>
    <script>
        document.addEventListener('click', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            document.getElementById('coordenadas').textContent = `(${x}, ${y})`;

            // Guardar coordenadas en localStorage
            localStorage.setItem('coordX', x);
            localStorage.setItem('coordY', y);

            /* Eliminar la chincheta anterior si existe
            const chinchetaAnterior = document.getElementById('chincheta');
            if (chinchetaAnterior) 
                chinchetaAnterior.remove();*/

            // Posicionar chincheta
            const img = document.createElement("img");
            img.id = "chincheta";
            img.src = "../chincheta.png";
            img.style.position = "absolute";
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;
            img.style.transform = "translate(-17%, -83%)";
            document.body.appendChild(img);

            // Redirigir al formulario despu√©s de seleccionar las coordenadas
            setTimeout(function() {
                window.location.href = './insertCultura.html';
            }, 100);
        });
    </script>
</body>
</html>
