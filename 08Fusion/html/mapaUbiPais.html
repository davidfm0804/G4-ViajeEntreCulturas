<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje entre culturas</title>
    <link rel="icon" href="../src/img/mapa.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/estiloMapa.css">
</head>
<body>
    <header>
        <img src="../src/img/logo.png" alt="Logo">
        <h1>Viaje entre Culturas</h1>
        <div>
            <span><a href="./mainCrud.html">VOLVER</a></span>
        </div>
    </header>
    <main>
        <img id="mapa" src="../src/img/mapa.jpg">
    </main>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const scriptToLoad = getQueryParam('script');
            const script = document.createElement('script');
            script.src = scriptToLoad === '03cargarCoord.js' ? '../src/js/03cargarCoord.js' : '../src/js/01coordCop.js';
            script.defer = true; // Asegura que el script se ejecute después de que el documento esté completamente cargado
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
