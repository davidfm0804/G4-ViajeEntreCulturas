<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Insert Cultura</title>
</head>
<body>
    <form action="./mostrarDatos.php" method="POST" id="formCultura" enctype="multipart/form-data">
        <!-- Input Text - Pais -->
        <label for="pais">Nombre Pais: </label>
        <input type="text" id="pais" name="pais">
        <br><br>
        <!-- Input File - Bandera -->
        <label for="imgBandera">Imagen Bandera:</label>
        <input type="file" id="imgBandera" name="imgBandera">
        <br><br>
        <!-- Input Text Readonly - CoordX -->
        <label for="coordX">Coordenada X:</label>
        <input type="text" id="coordX" name="coordX" readonly>
        <br><br>
        <!-- Input Text Readonly - CoordY -->
        <label for="coordY">Coordenada Y:</label>
        <input type="text" id="coordY" name="coordY" readonly>
        <br><br>
        <!-- Input File - General -->
        <label for="imgGeneral">Imagen General:</label>
        <input type="file" id="imgGeneral" name="imgGeneral">
        <br><br>
        <!-- Input File - Gastronomía -->
        <label for="imgGastronomia">Imagen Gastronomía:</label>
        <input type="file" id="imgGastronomia" name="imgGastronomia">
        <br><br>
        <!-- Input File - Religión -->
        <label for="imgReligion">Imagen Religión:</label>
        <input type="file" id="imgReligion" name="imgReligion">
        <br><br>
        <!-- Input File - Fiestas -->
        <label for="imgFiestas">Imagen Fiestas:</label>
        <input type="file" id="imgFiestas" name="imgFiestas">
        <br><br>
        <!-- Textarea - Descriptivo -->
        <label for="descrip">Descriptivo:</label>
        <textarea id="descrip" name="descrip" rows="4" cols="50"></textarea>
        <br><br>
        <!-- Input Submit - Enviar -->
        <input type="submit" value="Enviar">
        <!-- Input Reset - Borrar -->
        <input type="reset" value="Borrar">
    </form>
    <script src="validaciones.js"></script>
</body>
</html>
